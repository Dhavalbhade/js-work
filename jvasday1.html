<script>


			function highest()
			{
				var num1, num2, num3;
				num1 = Number(document.getElementById("A").value);
				num2 = Number(document.getElementById("B").value);
				num3 = Number(document.getElementById("C").value);

				if(num1>num2 && num1>num3)
				{
                    document.getElementById("first").innerHTML ="Highest Number is "+ num1;
				}
				else if(num2>num1 && num2>num3)
				{
					document.getElementById("first").innerHTML ="Highest Number is "+ num2;
				}
				else if(num3>num1 && num3>num1)
				{
					document.getElementById("first").innerHTML ="Highest Number is "+ num3;
				}
            }
        </script>        
		
        <h3>Calculate largest among three numbers</h3>
		<br>

		Enter number 2: <input type="text" id="B"></input><br>
		Enter number 3: <input type="text" id="C"></input><br>
        <button onclick="highest()">OK</button>
